<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="more.css">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="font">Hello , i'am zhangruiheng</div>
        <div class="font-after">Welcome to Cat Encyclopedia</div>
        <div class="message">
            <img src="/photo/avatar.png">
            <span>请多多关心身边的流浪猫</span>
            <p>爱护动物从我做起</p>
            <h4>Cat Encyclopedia</h4>
            <h3>Creat by Zhangruiheng</h3>
            <img id="qq" src="/photo/qq.png" alt="">
            <img id="vx" src="/photo/微信.png" alt="">
            <img id="qq2" src="/photo/qqqr.jpg" alt="">
            <img id="vx2" src="/photo/vxqr.jpg" alt="">


        </div>
    </div>

</body>
<script>
    var font = document.querySelector('.font')
    var font_after = document.querySelector('.font-after')
    var message = document.querySelector('.message')
    var qq = document.querySelector('#qq')
    var vx = document.querySelector('#vx')
    var qq2 = document.querySelector('#qq2')
    var vx2 = document.querySelector('#vx2')
    console.log(qq2);
    console.log(vx2);
    qq.addEventListener('click', function() {
        qq2.style['display'] = 'block';

    })
    vx.addEventListener('click', function() {
        vx2.style['display'] = 'block';
    })
    qq.addEventListener('mouseout', function() {
        qq2.style['display'] = 'none';
    })
    vx.addEventListener('mouseout', function() {
        vx2.style['display'] = 'none';
    })
    var timer = setTimeout(
        function() {
            font.style['opacity'] = '0';
            // font.style['display'] = 'none';
        }, 2000);
    var timer2 = setTimeout(
        function() {
            font_after.style['opacity'] = '1';
        }, 3000);
    var timer3 = setTimeout(
        function() {
            font_after.style['opacity'] = '0';
            // font.style['display'] = 'none';
        }, 5000);
    var timer4 = setTimeout(
        function() {
            font_after.style['display'] = 'none';
            font.style['display'] = 'none';
        }, 6000);
    var timer5 = setTimeout(
        function() {
            message.style['opacity'] = '1';
            message.className = "move message";
        }, 7000);
</script>

</html>
